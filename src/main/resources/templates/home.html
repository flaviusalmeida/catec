<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Consultar Clima</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="height: 1500px">

	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Sistema de obtenção de condições
				climáticas</a>
		</div>
	</nav>

	<form class="form-inline" th:action="@{/consultarClima}"
		th:object="${form}" method="GET">
		<div class="container" style="margin-top: 50px">
			<div class="pager">
				<input type="text" class="form-control" placeholder="URL"
					th:field="*{url}">
				<button type="submit" class="btn btn-primary mb-2">Consultar</button>
			</div>
		</div>
	</form>





</body>
</html>
